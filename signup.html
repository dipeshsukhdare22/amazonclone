<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="signin.css" />
  </head>
  <body>
    <a href="Amazon.html"
      ><img
        src="./cloneimg/amazon_logo_dark.png"
        alt="logo"
        class="logo-png"
        width="100px"
      />
    </a>
    <div class="signin-container">
      <h1 class="signin-title">Sign Up</h1>
      <h5 class="input-lab">Your Name</h5>
      <input type="text" placeholder="first name and last name" />
      <h5 class="input-lab">Mobile Number or Email</h5>
      <input type="text">
      <h5 class="input-lab">Password</h5>
<input type="password" placeholder=" At least 6 character">
      <button>Continue</button>
      <p class="sigin-cond">
        By Continuing You Agree To Amazon's <span>Conditions Of Use</span> And
        <span>Privacy Notice.</span>
      </p>
      <p class="signin-help">&#9656 <span>Need Help</span></p>
      <hr>
      <h4 >Buying for Work?</h4>
      <p class="signin-business"><span>Shop An Amazon Business</span></p>
    </div>
    <div class="signin-bot">
      <hr>
      <p>Have an Account?</p>
      <hr>
    </div>
    <a href="signin.html">
    <button class="signin-sign-btn">Login with Amazon account</button>
  </a>
